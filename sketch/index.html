<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailMee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>MailMee</h2>
        <div class="choices">
            <div id="container">
                <label class="switch" title="Dark/Light mode">
                    <input type="checkbox" onclick="changeMode()">
                    <span class="slider"></span>
               </label>
            </div>
            <div class="language">
                <div class="language">
                    English
                </div>
                <ul>
                    <li><a class="fr">Français</a></li>
                    <li><a class="gr">Germani</a></li>
                    <li><a class="ar">العربية</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="mail">
        <div class="mailinput">
            <input type="text" placeholder="type...">
            <div class="fixedomain">@mailmee.com</div>
        </div>
        <div class="mailmenu">
            <button>GO</button>
            <button>CO</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
   </footer>
    <script src="script.js"></script>
</body>
</html>
